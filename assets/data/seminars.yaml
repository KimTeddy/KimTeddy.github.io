# ==============================================================================
# 세미나 데이터 파일 (seminars.yaml)
# 이 파일은 웹사이트에서 세미나 데이터를 동적으로 로드하는 데 사용됩니다.
#
# 각 세미나는 다음과 같은 구조를 따라야 합니다:
# ------------------------------------------------------------------------------
# - title: "세미나 제목"           # 세미나의 제목 (필수)
#   description: "설명"           # 세미나에 대한 상세 설명 (필수)
#   organizer: "주최자 이름"       # 세미나를 주최한 사람 또는 단체 (필수)
#   period: "기간"                # 세미나가 진행된 기간 (필수)
#   image: "이미지 경로"          # 세미나와 관련된 이미지 경로 (필수)
# ------------------------------------------------------------------------------
# 예시:
# ------------------------------------------------------------------------------
# seminars:
#   - title: "2024 ATmega128A Register"
#     description: "ATmega128A 레지스터 세미나(지능형센서응용 대비)"
#     organizer: "ㅇㅇㅇ"
#     period: "2024년 11월"
#     image: "assets/images/sections/seminars/2024/register.jpg"
# 
#   - title: "2024 리눅스"
#     description: "리눅스 기초"
#     organizer: "ㅇㅇㅇ"
#     period: "2024년 9월"
#     image: "assets/images/sections/seminars/2024/linux.jpg"
# ------------------------------------------------------------------------------
# 필수 항목만 포함된 최소 예시:
# ------------------------------------------------------------------------------
# seminars:
#   - title: "세미나 제목"
#     description: "세미나 설명"
#     organizer: "주최자 이름"
#     period: "기간"
#     image: "이미지 경로"
# ------------------------------------------------------------------------------
# 주의사항:
# 1. YAML 파일은 들여쓰기와 공백에 민감합니다. 각 항목은 2칸 들여쓰기를 유지하세요.
# 2. 필수 항목 (`title`, `description`, `organizer`, `period`, `image`)은 반드시 포함되어야 합니다.
# ==============================================================================

