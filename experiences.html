<!-- experiences.html -->
<section id="experiences">
    <h2>Experiences</h2>
    <p>경험 내역을 확인하세요!</p>
    <div class="experience-container">
    </div>
</section>

<!-- CSS for experiences -->
<style>
    /* 경험 카드 컨테이너 */
    .experience-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        flex-direction: column;
        /*align-items: center;*/
        gap: 20px;
        height: auto;
        /* 카드 간 간격 */
        margin: 0 auto;
        /* 가운데 정렬 */
    }

    /* 경험 카드 */
    .experience-card {
        display: block;
        border-radius: 10px;
        /* 그림자 */
        grid: 0 0 auto;
        /* 카드 크기 고정 */
        padding: 0px 20px;
        max-width: 800px;
        text-align: left;
        /* 텍스트 왼쪽 정렬 */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        /* 애니메이션 */
    }

    /* Hover 효과 */
    .experience-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* 연도 텍스트 스타일 */
    .experience-card h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    /* 대회명 및 수상 리스트 */
    .competition-row {
        display: flex;
        justify-content: space-between;
        /* 대회명과 수상 내역 양쪽 정렬 */
        margin: 10px 0;
        /* 간격 */
    }

    .competition-title {
        font-weight: bold;
        /* 대회명 강조 */
    }

    .award-list {
        display: flex;
        flex-direction: column;
    }

    .award-list code {
        background-color: #f5f5f5;
        /* 밝은 회색 배경 */
        font-size: 0.9rem;
        padding: 2px 6px;
        border-radius: 4px;
        /* 둥근 모서리 */
        font-family: Arial, sans-serif;
        /*font-family: 'Noto Sans KR', 'Courier New', Courier, monospace;
         코딩 폰트 */
        
        word-break: keep-all;
        white-space: nowrap;
        overflow-wrap: normal;

        transition: background-color 0.3s ease, color 0.3s ease; /* 부드러운 전환 */
    }
</style>
